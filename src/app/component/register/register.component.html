<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Sign Up</h1>
          <h6>Register yourself!</h6>
        </div>
        <form>
          <form [formGroup]="registerForm" (ngSubmit)="signUp()">
            <div class="mb-4">
              <label for="exampleInputPassword1"> Name & Surname </label>
              <input
                type="text"
                class="form-control"
                placeholder="Your wonderful name..."
                formControlName="name"
              />
            </div>

            <div class="mb-4">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                formControlName="email"
              />
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <span
              ><a style="margin-left: 1em" routerLink="/login"
                >Already registered? Click here.
              </a></span
            >
          </form>
        </form>
      </div>
    </div>
  </div>
</div>
